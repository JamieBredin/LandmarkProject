<form [formGroup]="landmarkForm" class="form-group" class="container-md">
    <div class="mb-3">
      <label for="countryName">Country Name</label>
      <input id="countryName" type="text" formControlName="countryName" class="form-control">
  </div>
  <div class="mb-3">
    <label for="landmarkName">Landmark Name</label>
    <input id="landmarkName" type="text" formControlName="landmarkName" class="form-control">
</div>
<div class="mb-3">
  <label for="cityName">City Name</label>
  <input id="cityName" type="text" formControlName="cityName" class="form-control">
</div>
<div class="mb-3">
  <label for="notes">Notes</label>
  <input id="notes" type="text" formControlName="notes" class="form-control">
</div>

<button type="submit" (click)="onSubmit()">Submit</button>

</form>
