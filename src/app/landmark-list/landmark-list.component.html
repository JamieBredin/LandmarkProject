
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Add</button>

<div class="container text-center">
  <div class="row">
    <div class="col" id="bigFont">
      Country Name
    </div>
    <div class="col" id="bigFont">
      Landmark Name
    </div>
    <div class="col" id="bigFont">
    City Name
    </div>
    <div class="col" id="bigFont">
      Notes
    </div>
    <div id="bigFont" *ngIf="currentUserRole==='Admin'"class="col-2">
      User ID
    </div>
    <div class="col-4">
    </div>
  </div>
</div>


 <div *ngIf="currentUserRole !== undefined && currentUserRole !== 'Admin'">

<div *ngFor='let l of landmarks; let i = index'>
  <div *ngIf="i%2===0">
    <app-landmark  *ngIf="l.userID === currentUserID" [landmark]="l">
  </app-landmark>
  </div>
  <div *ngIf="i%2!==0">
<app-landmark  *ngIf="l.userID === currentUserID" [landmark]="l">
  </app-landmark>
  </div>
</div>

</div> 

 <div *ngIf="currentUserRole !== undefined && currentUserRole === 'Admin'">
  <div *ngFor='let l of landmarks; let i = index' >
    <div *ngIf="i%2===0">
      <app-landmark [landmark]="l">
    </app-landmark>
    </div>
    <div *ngIf="i%2!==0">
  <app-landmark  [landmark]="l">
    </app-landmark>
    </div>
</div>
</div>

<!-- Modal -->
<div  class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" #myModal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Add an Landmark</h5>
        
      <button type="button" id="close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-landmark-forum [landmark]="landmarkTemp"></app-landmark-forum>
      </div>
     
    </div>
