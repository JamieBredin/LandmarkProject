<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Add</button>

<div class="container text-center">
  <div class="row">
    <div class="col">
      Country Name
    </div>
    <div class="col">
      Landmark Name
    </div>
    <div class="col">
    City Name
    </div>
    <div class="col">
      Notes
    </div>
    <div *ngIf="currentUserRole==='Admin'"class="col-2">
      User ID
    </div>
    <div class="col-4">
    </div>
  </div>
</div>


<div *ngIf="currentUserRole !== 'Admin'">

<div *ngFor='let l of landmarks; let i = index'>
  <div *ngIf="i%2===0" style="background-color: rgb(218, 218, 218)">
    <app-landmark  *ngIf="l.userID === currentUserID" [landmark]="l">
  </app-landmark>
  </div>
  <div *ngIf="i%2!==0" style="background-color: rgb(194, 192, 192)">
<app-landmark   *ngIf="l.userID === currentUserID" [landmark]="l">
  </app-landmark>
  </div>
</div>

</div>

<div *ngIf="currentUserRole === 'Admin'">
  <div *ngFor='let l of landmarks; let i = index'>
    <div *ngIf="i%2===0" style="background-color: rgb(218, 218, 218)">
      <app-landmark [landmark]="l">
    </app-landmark>
    </div>
    <div *ngIf="i%2!==0" style="background-color: rgb(194, 192, 192)">
  <app-landmark  [landmark]="l">
    </app-landmark>
    </div>
</div>
</div>
